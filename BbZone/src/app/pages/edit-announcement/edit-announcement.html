<page-header [title]="'Edit Order'" [parentCategory]="'View Orders'"></page-header>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>Edit Order <small>* is required field.</small></h5>
                </div>
                <div class="ibox-content">
                    <loading></loading>

                    <form #dataForm="ngForm" (ngSubmit)="submit()">
                        <!--PRODUCT TYPES-->
                        <ng-container *ngFor="let field of formFields">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    {{field.displayText}}
                                    <span *ngIf="field.dataFieldControl.required" class="text-danger">*</span>
                                </label>
                                <div class="col-sm-10">
                                    <data-control *ngIf="field.dataFieldControl" [(ngModel)]="formRecord[field.dataFieldControl.controlName]" [fieldId]="field.dataFieldControl.controlName"
                                                  [field]="field.dataFieldControl" [formName]="'applicationForm'" name="{{field.dataFieldControl.controlName}}" [onEdit]="true"></data-control>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                        </ng-container>
                        <!--ATTACH REQUIRED DOCUMENTS-->
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Attach required documents</label>
                            <div class="col-sm-10">
                                <file-uploader name="relDoc" [(ngModel)]="formRecord['announcementDocuments']"></file-uploader>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <!--SAVE OR CANCEL-->
                        <div class="form-group row">
                            <div class="col-sm-12 ">
                                <back-button>Cancel</back-button>
                                <!--<button class="btn btn-primary" type="submit">Save changes</button>-->
                                <button type="submit" class="btn btn-primary float-right mrg10R" [ngClass]="{'show-spinner':isUpdating}"
                                        [disabled]="isUpdating" style="width: 180px;">
                                    {{isUpdating ? 'Updating' : 'Update'}}
                                    <span class="loading"></span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
