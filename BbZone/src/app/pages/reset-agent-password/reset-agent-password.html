<page-header [title]="'Reset Agent Password'" [parentCategory]="'Manage Agent'"></page-header>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title pad10R">
                    <h5>Reset Agent Password</h5>
                </div>
                <div class="ibox-content">
                    <form #dataForm="ngForm" (ngSubmit)="submit()">
                        <!--OLD PASSWORD-->
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Agent</label>
                            <div class="col-sm-10">
                                <select name="agent" class="form-control form-group-sm" [(ngModel)]="passwordFields.agent" required>
                                    <option [ngValue]="null">Please select</option>
                                    <option *ngFor="let option of dropdownItems" [ngValue]="option.key.toString()">{{option.value}}</option>
                                </select>                                
                                <span class="text-danger" *ngIf="dataForm.controls['agent'].hasError('required') && dataForm.controls['agent'].touched">This is required</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <!--NEW PASSWORD-->
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">New Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="newPassword" [(ngModel)]="passwordFields.newPassword" required />
                                <span class="text-danger" *ngIf="dataForm.controls['newPassword'].hasError('required') && dataForm.controls['newPassword'].touched">This is required</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <!--SAVE OR CANCEL-->
                        <div class="form-group row">
                            <div class="col-sm-12 text-right">
                                <button type="submit" class="btn btn-primary" [ngClass]="{'show-spinner': isUpdating}"
                                        [disabled]="isUpdating " style="width: 180px;">
                                    {{isUpdating ? 'Updating' : 'Update'}}
                                    <span class="loading"></span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
