<div class="loginColumns animated fadeInDown">
    <div class="row">
        <div>
            <h1 class="logo-name">IN+</h1>
        </div>
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>Sign In to Account</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-6 b-r">
                            <h3 class="m-t-none m-b">Sign in</h3>
                            <p>Enter you login details below</p>
                            <form role="form">
                                <div class="form-group">
                                    <div class="btn-group btn-group-toggle">
                                        <label class="btn btn-sm btn-white" [ngClass]="{'active': user.isAdmin == true }">
                                            <input type="radio" id="admin" name="role" [value]="true" [(ngModel)]="user.isAdmin" class="hidden"> Admin
                                        </label>
                                        <label class="btn btn-sm btn-white" [ngClass]="{'active': user.isAdmin == false }">
                                            <input type="radio" id="agent" name="role" [value]="false" [(ngModel)]="user.isAdmin" class="hidden"> Agent
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" class="form-control" placeholder="Login Name" [(ngModel)]="user.username" name="username" #username="ngModel" required>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" name="password" #password="ngModel" required>
                                    <div *ngIf="error" class="text-danger mrg10T">{{error}}</div>
                                </div>
                                <loading></loading>
                                <div class="form-group">
                                    <!--<a  class="btn btn-info btn-block margin-top-10" (click)="login()">Sign In</a>-->
                                    <button type="submit" class="btn btn-info btn-block margin-top-10" (click)="login()">Sign In</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-6">
                            <h4>Not an agent yet?</h4>
                            <p>You can create an account:</p>
                            <p class="text-center">
                                <a [routerLink]='["/agent-registration"]'><i class="fa fa-sign-in big-icon"></i></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
