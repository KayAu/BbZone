<div class="btn-group">
    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" [disabled]="disabled">
        <span>{{selectedItemText? selectedItemText : 'Select'}}</span>
    </button>
    <ul class="dropdown-menu">
        <li class="dropdown-item pad10L">
            <div class="checkbox checkbox-primary">
                <input id="checkbox_select" type="checkbox" [(ngModel)]="selectAllAgents" (change)="selectAll()">
                <label for="checkbox_select">
                    Select All
                </label>
            </div>
        </li>
        <ng-container *ngFor="let item of checkboxItems; let itemNo = index">
            <li class="dropdown-item pad10L">
                <div class="checkbox checkbox-primary">
                    <input id="checkbox{{itemNo}}" type="checkbox" [(ngModel)]="item.selected" (change)="itemSelected($event,itemNo)">
                    <label for="checkbox{{itemNo}}">
                        {{item.displayText}}
                    </label>
                </div>
            </li>
        </ng-container>
    </ul>
</div>
