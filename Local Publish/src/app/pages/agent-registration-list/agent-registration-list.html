<page-header [title]="'Agent Registration'" [parentCategory]="''"></page-header>
<div class="wrapper wrapper-content animated fadeInRight">
    <loading></loading>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>Agent Registration</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-12 m-b-xs flexbox">
                            <div class="btn-group btn-group-toggle">
                                <label class="btn btn-white" for="{{mode}}" *ngFor="let mode of approvalMode | enumToArray; let value = index"
                                       [ngClass]="{'active': searchParams.approvalMode == value }">
                                    <input type="radio" id="{{mode}}" name="status" [value]="value" [(ngModel)]="searchParams.approvalMode" (ngModelChange)="reloadData()" class="hidden"> {{mode}}
                                </label>
                            </div>
                            <div class="mrg10L cell-width-30">
                                <input placeholder="Search by agent or company name" type="text" class="form-control form-control-sm" [(ngModel)]="searchParams.keyword" (keydown.enter)="reloadData()">
                            </div>
                            <button class="btn btn-outline btn-default mrg10L" (click)="clearSearchParam()">Clear</button>
                        </div>
                    </div>
                    <div class="table-responsive mrg10T">
                        <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper dt-bootstrap4">
                            <table class="table table-striped table-bordered mrg10T dataTable" sortable [sort-column]="sortBy" (onHeaderClick)="sortList($event)">
                                <thead>
                                    <tr>
                                        <th *ngFor="let col of dataRowMapper" [sort-cell]="col.displayType == displayType.text ? col.fieldName: ''" [ngClass]="col.colWidth">{{col.headerText}}</th>
                                        <th class="cell-width-5">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let record of dataSource; let rowNo = index">
                                        <ng-container *ngFor="let field of dataRowMapper">
                                            <td>
                                                <data-field [displayType]="field.displayType" [displayValue]="record[field.fieldName]"></data-field>
                                            </td>
                                        </ng-container>
                                        <td>
                                            <a class="btn btn-success btn-sm" [routerLink]='["/agent-registration-view/", record[keyField]]'><i class="fa fa-file-text-o"></i></a>
                                        </td>
                                    </tr>
                                    <tr *ngIf="dataSource.length === 0">
                                        <td [attr.colspan]="dataRowMapper.length+1">
                                            <div class="mrg45A text-center opacity-40">
                                                <i class="fa fa-fw fa-file-text font-size-35"></i>
                                                <h4>No Records Available</h4>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <pager [totalRecord]="totalRecords" (pageClick)="pageChanged($event)"></pager>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
