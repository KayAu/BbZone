<page-header [title]="'Update Password'" [parentCategory]="'Manage Agent'"></page-header>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title pad10R">
                    <h5>Update Password</h5>
                </div>
                <div class="ibox-content">
                    <form #dataForm="ngForm" (ngSubmit)="submit()">
                        <!--OLD PASSWORD-->
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Old Password</label>
                            <div class="col-sm-10">
                                <input type="password" name="oldPassword" [(ngModel)]="passwordFields.oldPassword" class="form-control" mandatory/>
                                <span *ngIf="invalidOldPassword" class="text-danger">
                                    The password is not valid
                                </span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <!--NEW PASSWORD-->
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">New Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="newPassword" [(ngModel)]="passwordFields.newPassword" mandatory />
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <!--CONFIRM PASSWORD-->
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Confirm Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="passwordFields.confirmPassword" 
                                        mandatory validateEqual [valueToCompare]="passwordFields.newPassword" [fieldId]="'confirmPassword'" [errorMessage]="'The entry is not the same as the new password'"/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <!--SAVE OR CANCEL-->
                        <div class="form-group row">
                            <div class="col-sm-12 text-right">
                                <button type="submit" class="btn btn-primary" [ngClass]="{'show-spinner': isUpdating}"
                                        [disabled]="isUpdating " style="width: 180px;">
                                    {{isUpdating ? 'Updating' : 'Update'}}
                                    <span class="loading"></span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
